<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<form th:method="PATCH" th:action="@{/admin/update(id=${user.getId()})}" th:object="${user}">
    <label for="firstName">Имя:</label>
    <input type="text" th:field="*{firstName}" id ="firstName">
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName error</div>
    <br/>
    <label for="lastName">Фамилия:</label>
    <input type="text" th:field="*{lastName}" id ="lastName">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName error</div>
    <br/>
    <label for="age">Возраст:</label>
    <input type="number" th:field="*{age}" id ="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id ="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <label for="password">Пароль:</label>
    <input type="password" th:field="*{password}" id ="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <label for="roles">Роли:</label>
    <th:block th:each="role: ${listRoles}">
        <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" id ="roles">
    </th:block>
    <br/>
    <input  type="submit" value="Изменить!">
</form>

</body>
</html>
